<!DOCTYPE html>
<html>
<head>
    <title>Song Search Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='results-style.css') }}">
</head>
<body>

    <div class="search-header">
        <h1>Search for a Song</h1>
    </div>

    <div class="search-container">
        <form method="post">
            <input type="text" name="search_query" placeholder="Enter the name of the song">
        </form>
    </div>

    <div class="list-container">
        {% if songs %}
        <h2>Search Results:</h2>
        <ol>
            {% for song in songs %}
            <li>
                {{ song['name'] }} - {{ song['artists'][0]['name'] }}
                <a href="{{ url_for('song_details', track_id=song['id']) }}">Details</a>
            </li>
            {% endfor %}
        </ol>
    {% endif %}
    </div>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
