<!DOCTYPE html>
<html lang="en">
<head>
    <title>Song Search Results</title>
</head>
<body>

    <h1>Search Results</h1>

    <form method="post">
        <input type="text" name="search-query" placeholder="Enter the name of the song">
        <button type="submit">Search</button>
    </form>

    {% if songs %}
        <h2>Search Results:</h2>
        <ol>
            {% for song in songs %}
            <li>
                {{ song['name'] }} - {{ song['artists'][0]['name'] }}
                <a href="{{ url_for('song_details', track_id=song['id']) }}">Details</a>
            </li>
            {% endfor %}
        </ol>

    {% endif %}
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    
</body>
</html>
